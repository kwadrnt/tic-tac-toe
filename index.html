<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <div class="authentication">
        <!-- <h1>API Token Auth</h1> -->
        <div class="logged-out show">
          <div class="col-xs-12 sign-up">
            <form id="sign-up">
              <fieldset>
                <legend>Sign up!</legend>
                <input type="email" name="credentials[email]" placeholder="Enter your email">
                <input type="password" name="credentials[password]" placeholder="Enter your password">
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm your password">
                <input type="submit" name="submit" value="Sign up!">
              </fieldset>
            </form>
          </div>
          <div class="col-xs-12">
            <form id="sign-in">
              <fieldset>
                <legend>Sign in!</legend>
                <input type="email" name="credentials[email]" placeholder="Enter your email">
                <input type="password" name="credentials[password]" placeholder="Enter your password">
                <input type="submit" name="submit" value="Sign in!">
              </fieldset>
            </form>
          </div>
        </div>
        <div class="logged-in hide">
          <div class="col-xs-12">
            <form id="sign-out">
              <fieldset>
                <legend>Sign Out</legend>
                <input type="submit" name="submit" value="Sign Out">
              </fieldset>
            </form>
          </div>
          <div class="col-xs-12">
            <form id="change-password">
              <fieldset>
                <legend>Change password</legend>
                <input type="password" name="passwords[old]" placeholder="Enter your old password">
                <input type="password" name="passwords[new]" placeholder="Enter your new password">
                <input type="submit" name="submit" value="Change Password">
              </fieldset>
            </form>
          </div>
        </div>
        <div class="admin hide">
          <div class="col-xs-12">
            <form id="get-users">
              <fieldset>
                <legend>Get Users</legend>
                <input type="submit" name="submit" value="Get Users">
              </fieldset>
            </form>
          </div>
          <div class="col-xs-12">
            <form id="get-user">
              <fieldset>
                <legend>Get User</legend>
                <input type="text" name="getUser[id]" id="user-id" placeholder="Enter the user id">
                <input type="submit" name="submit" value="Get User">
              </fieldset>
            </form>
          </div>
        </div>
      </div>

    <main class="container">
      <!-- <header class="navbar">

      <div class="play-control hide">
        <div class="current-player">
          <div class="player">
            Player:
          </div>
          <div class="player-marker">
          </div>
        </div>
        <button name="new-game" id="new-game" value="New Game">
          New Game
        </button>
        <!-- <button name="reset" value="Reset Game">
          Reset Game
        </button> -->
      </div>
      <div class="outer-grid">
        <div class="grid-item a:1" id="0"></div>
        <div class="grid-item a:2" id="1"></div>
        <div class="grid-item a:3" id="2"></div>
        <div class="grid-item b:1" id="3"></div>
        <div class="grid-item b:2" id="4"></div>
        <div class="grid-item b:3" id="5"></div>
        <div class="grid-item c:1" id="6"></div>
        <div class="grid-item c:2" id="7"></div>
        <div class="grid-item c:3" id="8"></div>
      </div>
      <form class="hide">
        <input name="game[cell][index]" type="text" value="0">
        <input name="game[cell][value]" type="text" value="x">
        <input name="game[over]" type="text" value="false">
      </form>
      <footer>
        Reporting
      </footer>

    </main>
